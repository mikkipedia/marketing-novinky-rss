name: Generate HTML from RSS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Czech locale
        run: |
          sudo apt-get update
          sudo apt-get install -y locales
          sudo locale-gen cs_CZ.UTF-8
          sudo update-locale LANG=cs_CZ.UTF-8

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate HTML from RSS
        run: python rss_to_html.py

      - name: Add CSS styling to HTML
        run: |
          CSS="<style>
          body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; background: #fdfdfd; }
          h1, h2, h3 { color: #333; }
          a { color: #1a73e8; text-decoration: none; }
          a:hover { text-decoration: underline; }
          .article { border-bottom: 1px solid #ddd; padding: 10px 0; }
          </style>"
          sed -i "s|</head>|$CSS</head>|" index.html
