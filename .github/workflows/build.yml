name: Build & Deploy RSS (GitHub Pages)

on:
  schedule:
    - cron: "0 6 * * *"   # dennÄ› v 06:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Generate HTML
        run: |
          python rss_to_html.py
          mkdir -p public
          mv -f index.html public/index.html

      - name: Verify file exists
        run: |
          test -f public/index.html || (echo "index.html not found" && exit 1)
          echo "First 5 lines:" && head -n 5 public/index.html
          echo "Listing public:" && ls -la public

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
